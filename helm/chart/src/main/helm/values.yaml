    events: axon-showcase-events
  securityProtocol: PLAINTEXT

commandService:

  labels: { }

  annotations: { }

  podLabels: { }

  podAnnotations: { }

  image:
    registry: ""
    repository: aanbrn/axon-showcase-command-service
    tag: ${projectVersion}
    digest: ""
    pullPolicy: null
    pullSecrets: [ ]

  replicaCount: 1

  revisionHistoryLimit: 10

  updateStrategy:
    type: RollingUpdate

  dbEvents:
    pool:
      maxSize: 100
      minIdle: 20
      maxLifetime: 1800000
      connectionTimeout: 30000
      validationTimeout: 5000
      idleTimeout: 600000
      leakDetectionThreshold: 0

  kafka:
    producer:
      retries: 3

  showcaseCache:
    maxSize: 1000
    expiresAfterAccess: PT10M
    expiresAfterWrite: PT5M

  extraEnvVars: { }

  extraEnvVarsCM: ""

  extraEnvVarsSecret: ""

  containerPorts:
    server: 8080
    managementServer: 8888
    jgroups: 7800

  extraContainerPorts: [ ]

  startupProbe:
    enabled: true
    initialDelaySeconds: 3
    periodSeconds: 3
    timeoutSeconds: 1
    failureThreshold: 10
    successThreshold: 1

  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 20
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1

  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1

  resources:
    requests:
      cpu: 0.75
      memory: 0.75Gi
    limits:
      cpu: 1.0
      memory: 1Gi

  lifecycleHooks: { }

  affinity: { }

  podAffinityPreset: ""

  podAntiAffinityPreset: soft

  nodeAffinityPreset:
    type: ""
    key: ""
    values: [ ]

  automountServiceAccountToken: true

  hostAliases: [ ]

  nodeSelector: { }

  tolerations: [ ]

  priorityClassName: ""

  schedulerName: ""

  topologySpreadConstraints: [ ]

  terminationGracePeriodSeconds: ""

  terminationMessagePolicy: FallbackToLogsOnError

  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: [ ]
    supplementalGroups: [ ]
    fsGroup: 1001

  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault

  extraVolumeMounts: [ ]

  extraVolumes: [ ]

  initContainers: [ ]

  sidecars: [ ]

  extraPodSpec: { }

  autoscaling:
    vpa:
      enabled: false
      controlledResources: [ ]
      maxAllowed: { }
      minAllowed: { }
      updatePolicy:
        updateMode: Auto
    hpa:
      enabled: false
      minReplicas: 3
      maxReplicas: 5
      targetCPU: 80
      targetMemory: ""
      metrics: [ ]

  pdb:
    create: true
    minAvailable: ""
    maxUnavailable: ""

  networkPolicy:
    enabled: true
