  params: ""
  username: showcase
  passwordSecret:
    name: axon-showcase-db-sagas
    key: password

osViews:
  uris: http://axon-showcase-os-views:9200
  secured: false
  passwordSecret:
    name: axon-showcase-os-views
    key: elasticsearch-password

kafka:
  bootstrapServers: axon-showcase-kafka:9092
