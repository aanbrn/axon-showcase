dbEvents:
  hosts: axon-showcase-db-events
  name: showcase-events
  schema: public
  params: ""
  username: showcase
  passwordSecret:
    name: axon-showcase-db-events
    key: password

dbSagas:
  hosts: axon-showcase-db-sagas
  name: showcase-sagas
