fullnameOverride: axon-showcase-db-sagas

auth:
  enablePostgresUser: false
  database: showcase-sagas
  username: showcase

primary:
  extraEnvVars:
    - name: "POSTGRESQL_MAX_CONNECTIONS"
      value: "400"
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 0.5
      memory: 0.5Gi
    limits:
      cpu: 0.75
      memory: 0.75Gi
  networkPolicy:
    allowExternal: false
    allowExternalEgress: false
    ingressNSMatchLabels:
      name: monitoring
    ingressNSPodMatchLabels:
      prometheus: kps

metrics:
  enabled: true
  collectors:
    wal: false
  serviceMonitor:
    enabled: true
    namespace: monitoring
    labels:
      release: kps
  resources:
    requests:
      cpu: 0.1
      memory: 32Mi
    limits:
      cpu: 0.2
      memory: 64Mi
